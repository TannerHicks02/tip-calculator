<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button[type="button"] {
            width: 100%;
            height: 30px;
            background-color: #7f4caf;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="button"]:hover {
            background-color: #713e8e;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <form>
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" value="0.00" step="0.01">
            <label for="tipPercentage">Tip Percentage:</label>
            <input type="number" id="tipPercentage" value="15" min="0" max="100">
            <button type="button" id="calculateTip">Calculate Tip</button>
            <div class="result">
                <p>Tip Amount: <span id="tipAmount">$0.00</span></p>
                <p>Total Amount: <span id="totalAmount">$0.00</span></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
